<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color:#1E1E1E;
            color: #f0ece2;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        a {
            color: #00adb5; 
        }

        input, button {
            background-color: #272822;
            border: 0;
            color: #eee;
        }

        .js-console{
            margin: none;
            width: 100%;
            height: 100%;
        }
    
        #editor {
            width: 100%;
            height: calc(100% - 203px);
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        header, div#console {
            background: #1E1E1E;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 10;
        }

        div#console {
            height: 190px;
            background-color:#272822;
            border-top: 1px solid #555651;
            font-family: monospace;
            font-size: 9pt;
        }

        div#console header {
            border-bottom: 1px solid #555651;
            text-align: center;
            padding-top: 3px;
            padding-bottom: 3px;
        }

        div#console #conscroll {
            width: 100%;
            height: 80%;
            resize: none;
            font-family: inherit;
            background-color: inherit;
            border: none;
            outline: none;
            overflow-y: scroll;
        }

        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          color: black;
        }

        /* The Close Button */
        .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
    </style>
    <script src="addscript.js"></script>
    <title>obli - Add Script</title>
</head>
<body>
    <div class="js-console">
        <header style="margin-top: 7px;margin-bottom:5px;padding-left: 5px;">
            <input id="scriptname" size="50" placeholder="Script Name" />
            <button id="run">Test</button>
            <input type="button" style="float: right;margin-right: 10px;" id="button" value="Save" />
        </header>
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              <span class="close">&times;</span>
              <h1>Choose Quicktest Page</h1>
              <table id="pages" style="color: black">
                  <col style="margin-right: 20px;" />
              </table>
          </div>

        </div>
        <div id="editor"></div>
        <div id="console" style="">
            <header>
                <span style="position: absolute; left: 0; padding-left: 10px;">
                    obli v0.0.1
                </span>
                <center>
                    <span id="namehere"></span>
                </center>
            </header>
            <div id="conscroll" />
        </div>
    </div>
    <script type="text/javascript" src="vendor/ace.js"></script>
    <script type="text/javascript" src="main.js"></script>        
</body>
</html>
