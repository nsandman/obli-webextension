<html>

                    </table>
                </div>
            </div>
            <div id="editor"></div>
            <div id="console" style="">
                <header>
                    <span id="obliversion">obli v</span>
                    <center>
                        <span id="namehere">obli</span>
                    </center>
                </header>
                <div id="conscroll" />
                </div>
            </div>
            <script type="text/javascript" src="scripts/vendor/ace.js"></script>     
            <script src="scripts/addscript.js"></script>
            <script src="../constants.js"></script>
