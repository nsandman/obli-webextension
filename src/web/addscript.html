<html>
<head>
    <style>
        body {
            background-color: #303841;
            color: #f0ece2;
        }

        a {
            color: #00adb5; 
        }

        input, button {
            background-color: #3a4750;
            border: 0;
            color: #eee;
        }

        .js-console{
            width: 30rem;
            height: 20rem;
        }
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        footer{
            background: #000;
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 10;
        }

        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          color: black;
        }

        /* The Close Button */
        .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
    </style>
    <script src="addscript.js"></script>
    <title>obli - Add Script</title>
</head>
<body>
    <!--<textarea id="scripttext" style="width: 80%; height: 30em"></textarea>-->
    <div class="js-console">
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Choose Quicktest Page</h1>
            <table id="pages" style="color: black">
                <col style="margin-right: 20px;" />
                <!--<tr>-->
                    <!--<td><strong>&#96;</strong></td>-->
                    <!--<td>Blank Page</td>-->
                <!--</tr>-->
            </table>
          </div>

        </div>
        <div id="editor"></div>
        <footer>
            <input id="scriptname" size="50" placeholder="Script Name" />
            <button id="run">Test</button>
            <input type="button" style="float: right" id="button" value="Upload" />
        </footer>
    </div>
    <script type="text/javascript" src="vendor/ace.js"></script>
    <script type="text/javascript" src="main.js"></script>        
</body>
</html>
